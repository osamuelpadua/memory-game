            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>

    </div>

<div class="modal-background hide">
 <div class="modal-body">
    <div class="modal-heading">
        <h1 class="modal-title">Parabéns!</h1>
        <span class="modal-close">X</span>
    </div>
    <div class="modal-stats">
        <span class="modal-time">Tempo:</span>
        <span class="modal-stars">Estrelas:</span>
        <span class="modal-moves">Jogadas:</span>
    </div>
    <div class="modal-buttons">
        <button class="btn btn-secondary btn-lg btn-block">Cancelar</button>        
        <button class="btn btn-primary btn-lg btn-block">Jogar novamente</button>
            
 </div>           
</div>
